name: CI/CD - Build & Push Docker (optional deploy)

on:
  push:
    branches: [ main, master ]

env:
  IMAGE_NAME: pratiksha9850/wisecow   

jobs:
  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-k8s:
    name: Deploy to Kubernetes (optional)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ secrets.KUBE_CONFIG != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Restore kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl set image deployment/wisecow wisecow=${{ env.IMAGE_NAME }}:latest --record || true
          # apply manifests if first time
          kubectl apply -f k8s/

